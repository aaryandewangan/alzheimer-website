<!DOCTYPE html>
<html lang="en">
<head>
    <title>Speed Typing Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <input type="text" class="input-field">
        <div class="content-box">
            <div class="typing-text">
                <p id="paragraph"></p>
            </div>
            <div class="content">
                <ul class="result-details">
                    <li class="time">
                        <p>
                            Time Left:
                        </p>
                        <span><b>60</b>s</span>
                    </li>
                    <li class="mistake">
                        <p>
                            Mistakes:
                        </p>
                        <span>0</span>
                    </li>
                    <li class="wpm">
                        <p>
                            WPM:
                        </p>
                        <span>0</span>
                    </li>
                    <li class="cpm">
                        <p>
                            CPM:
                        </p>
                        <span>0</span>
                    </li>
                </ul>
                <button>Try Again</button>
                <footer class="footer">
                    <p class="tech-love" style="color:rgb(255, 255, 255);"><br><br><b>Speed Typing Game</p> 
                    <p style="color:rgb(255, 255, 255);">Made by</b> ðŸ–¤ <b>Aaryan Dewangan</b><br><br><br></p>
                </footer>
                
            </div>

        </div>
    </div>
</body>
</html>
